<body>
    <div style="background-color: #E3F2FD; font-family: sans-serif; padding: 1.9rem 5%;">
        <div style="background-color: #FFF; padding: 0.4rem 2% 1rem 2%;">
            <h1 style="color: #3A80F8; font-size: 2rem; text-align: center;">SereneU</h1>
            <div style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
                <p style="color: #000; font-size: 1rem; font-family: sans-serif;">Hi there,</p>
                <p style="color: #000; font-size: 1rem; font-family: sans-serif; line-height: 1.6rem;">We received a
                    request to verify this email address for your account. To initiate the process for your account,
                    provide this OTP.</p>
                <p style="color: #000; font-size: 1rem; font-family: sans-serif;">{{ otp }}</p>
                <p style="color: #000; font-size: 1rem; font-family: sans-serif; margin-top: 2rem;">If you did not make
                    this request, you can simply ignore this email.</p>
            </div>
            <div>
                <p style="font-size: 1rem; margin-bottom: 0.5rem;">Sincerely,</p>
                <p style="font-size: 1rem; margin-top: 0;">The SereneU Team</p>
            </div>
        </div>
    </div>
